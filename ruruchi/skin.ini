[General]
    Name: ruruchi
    Author: owchita
    Version: 2.0

// -=- Misc Settings
    LayeredHitSounds: 0

// -=- Cursor
    CursorCentre: 1
    CursorExpand: 0
    CursorRotate: 0

// -=- Combo bursts
    CustomComboBurstSounds: 50,100,200,300,400,500,600,700,800

// -=- Slider
    SliderBallFlip: 1

// -=- Spinner
    SpinnerFrequencyModulate: 1


[Colours]
// -=- Combo Colors
    Combo1: 255,255,170
    Combo2: 170,255,255
    Combo3: 128,255,255

// -=- Slider Colors
    SliderBorder: 240,240,240
    SliderTrackOverride: 50,150,150


[Fonts]
// -=- Circle Font
    HitCirclePrefix: default
    HitCircleOverlap: 0

// -=- Score Font
    ScorePrefix: score
    ScoreOverlap: 7
